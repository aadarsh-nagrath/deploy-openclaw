{{- if .Values.secrets.create }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ .Values.secrets.name }}
  labels:
    {{- include "openclaw.labels" . | nindent 4 }}
type: Opaque
stringData:
  gateway-token: {{ .Values.secrets.gatewayToken | default (randAlphaNum 32) | quote }}
  {{- if .Values.secrets.anthropicApiKey }}
  anthropic-api-key: {{ .Values.secrets.anthropicApiKey | quote }}
  {{- end }}
  {{- if .Values.secrets.openaiApiKey }}
  openai-api-key: {{ .Values.secrets.openaiApiKey | quote }}
  {{- end }}
  {{- if .Values.secrets.googleApiKey }}
  google-api-key: {{ .Values.secrets.googleApiKey | quote }}
  {{- end }}
  {{- if .Values.secrets.telegramBotToken }}
  telegram-bot-token: {{ .Values.secrets.telegramBotToken | quote }}
  {{- end }}
  {{- if .Values.secrets.discordBotToken }}
  discord-bot-token: {{ .Values.secrets.discordBotToken | quote }}
  {{- end }}
  {{- if .Values.secrets.slackBotToken }}
  slack-bot-token: {{ .Values.secrets.slackBotToken | quote }}
  {{- end }}
  {{- if .Values.secrets.slackAppToken }}
  slack-app-token: {{ .Values.secrets.slackAppToken | quote }}
  {{- end }}
{{- end }}
